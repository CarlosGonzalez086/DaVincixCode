name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd "Da VincixCode"
          npm ci

      - name: Build
        run: |
          cd "Da VincixCode"
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Da\ VincixCode/dist
          destination_dir: DaVincixCode
          user_name: CarlosGonzalez086
          user_email: DaVincixCode@noreply.github.com