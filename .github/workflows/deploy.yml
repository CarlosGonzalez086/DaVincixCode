name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd "Da VincixCode"
          npm ci

      - name: Build
        run: |
          cd "Da VincixCode"
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Da VincixCode/dist
          publish_branch: gh-pages
          user_name: CarlosGonzalez086
          user_email: DaVincixCode@noreply.github.com
          commit_message: "Deploy to GitHub Pages"
          keep_files: false
          force_orphan: true
          cname: DaVincixCode.github.io
          enable_jekyll: false
          destination_dir: .
          allow_empty_commit: false
          fqdn: DaVincixCode.github.io
          dotfiles: false
          single_commit: true
          skip_cleanup: false
          verbose: false
          custom_domain: false
          nojekyll: false
          clean: true
          exclude_assets: ''
          assets_dir: assets
          commit_author: false
          deploy_key: ''
          ssh_private_key: ''
          ssh_public_key: ''
          ssh_strict: true
          ssh_known_hosts: ''
          local_dir: ''
          remote_repo: ''
          remote_branch: ''
          strategy: ''
          tag_name: ''
          target_branch: ''