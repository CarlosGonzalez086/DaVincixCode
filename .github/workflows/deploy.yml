name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Node & npm versions
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Print versions
        run: |
          node -v
          npm -v
          echo "Working dir: $(pwd)"
          ls -la

      - name: Install dependencies (tries npm ci, falls back to npm install)
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json -> running npm ci"
            npm ci
          else
            echo "No package-lock.json -> running npm install"
            npm install
          fi

      - name: List node_modules and project files
        run: |
          ls -la
          ls -la node_modules || true
          cat package.json

      - name: Build
        run: |
          npm run build
        # si falla aquí verás el error exacto en el log

      - name: Show dist contents (diagnóstico)
        run: |
          echo "dist exists?"
          ls -la dist || true
          du -sh dist || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist